name: Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'src/db/schema.ts'
  workflow_dispatch: # Manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Push schema to database
        run: node scripts/create-missing.mjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Notify success
        if: success()
        run: echo "âœ… Schema sincronizado con Supabase"
